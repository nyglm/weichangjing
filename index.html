<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.min.css">

</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">

        <div class="top ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
          <img src="img/one.jpg" alt="">s
        </div>

        <div class="center">
          <img src="img/jiezhi.png" class="ring ani"  swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s" alt="">
          <img src="img/womenjiehunla.png" class="marry ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s" alt="">
        </div>
        
        <div class="bottom ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
        <div>2017</div>
        <div>.</div>
        <div>12</div>
        <div>.</div>
        <div>06</div>
        </div>
      </div>
      <!--第一屏结束-->

      <!--第二屏开始-->
      <div class="swiper-slide two">
      <div class="top ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
        <img src="img/two_top.jpg" alt="">
      </div>
      <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="3s">
        <img src="img/two_center.jpg" alt="">
      </div>
      <div class="bottom ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
        <img src="img/two_bottom.jpg" alt="">
      </div>

      </div>
      <!--第二屏结束-->


      <!--第三屏开始-->
      <div class="swiper-slide three">
        <div></div>
      </div>
      <!--第三屏结束-->
      <div class="swiper-slide">Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!--音乐开始-->
  <div id="music">
    <img src="img/music.gif" class="imgcbg" alt="">
    <img src="img/music_off.png" class="imgImg" alt="">
    <audio src="img/bgmusic.mp3" autoplay loop="loop"></audio>
  </div>

  <!--音乐部分结束-->
  <div class="swiper-button-next"></div>




  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
